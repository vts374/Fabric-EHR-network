version: '2'

# ---CHANGED--- our network is called "basic"
networks:
  net_basic:

services:

  # ---CHANGED--- The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  orderer.healthcare.kr:
    extends:
      file:   base/docker-compose-base.yaml
      # ---CHANGED--- refers to orderer name
      service: orderer.healthcare.kr
    # ---CHANGED--- The container name is a copy of the orderer name
    container_name: orderer.healthcare.kr
    networks:
      - net_basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 1 and one peer "peer0"
  peer0.Hospitals.healthcare.kr:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.Hospitals.healthcare.kr
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.Hospitals.healthcare.kr
    networks:
      # ---CHANGED--- our network is called "basic"
      - net_basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 2 and one peer "peer0"
  peer0.Patients.healthcare.kr:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.Patients.healthcare.kr
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.Patients.healthcare.kr
    networks:
      # ---CHANGED--- our network is called "basic"
      - net_basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 3 and one peer "peer0"
  peer0.Labs.healthcare.kr:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.Labs.healthcare.kr
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.Labs.healthcare.kr
    networks:
      # ---CHANGED--- our network is called "basic"
      - net_basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 3 and one peer "peer0"
  peer0.InsuranceCompanies.healthcare.kr:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.InsuranceCompanies.healthcare.kr
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.InsuranceCompanies.healthcare.kr
    networks: 
      # ---CHANGED--- our network is called "basic"
      - net_basic


  cli:
    container_name: cli
    image: hyperledger/fabric-tools
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=cli
      # ---CHANGED--- peer0 from Hospitals is the default for this CLI container
      - CORE_PEER_ADDRESS=peer0.Hospitals.healthcare.kr:7051
      - CORE_PEER_LOCALMSPID=HospitalsMSP
      - CORE_PEER_TLS_ENABLED=true
      # ---CHANGED--- changed to reflect peer0 name, Hospitals name and our company's domain
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/Hospitals.healthcare.kr/peers/peer0.Hospitals.healthcare.kr/tls/server.crt
      # ---CHANGED--- changed to reflect peer0 name, Hospitals name and our company's domain
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/Hospitals.healthcare.kr/peers/peer0.Hospitals.healthcare.kr/tls/server.key
      # ---CHANGED--- changed to reflect peer0 name, Hospitals name and our company's domain
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/Hospitals.healthcare.kr/peers/peer0.Hospitals.healthcare.kr/tls/ca.crt
      # ---CHANGED--- changed to reflect peer0 name, Hospitals name and our company's domain
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/Hospitals.healthcare.kr/users/Admin@Hospitals.healthcare.kr/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    # ---CHANGED--- command needs to be connected out as we will be issuing commands explicitly, not using by any script
    # command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME}; sleep $TIMEOUT'
    volumes:
        - /var/run/:/host/var/run/
        # ---CHANGED--- chaincode path adjusted
        - ./chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
       # ---CHANGED--- reference to our orderer
      - orderer.healthcare.kr
       # ---CHANGED--- reference to peer0 of Hospitals
      - peer0.Hospitals.healthcare.kr
       # ---CHANGED--- reference to peer0 of Patients
      - peer0.Patients.healthcare.kr
       # ---CHANGED--- reference to peer0 of Labs
      - peer0.Labs.healthcare.kr
       # ---CHANGED--- reference to peer0 of InsuranceCompanies
      - peer0.InsuranceCompanies.healthcare.kr
    networks:
      # ---CHANGED--- our network is called "basic"
      - net_basic